{% extends 'base.html' %}
{% load static %}
{% static "images" as baseUrl %}


{% block content %}
{% for gamme in catalogue %}
  hello{{gamme.id}}
{% endfor %}
{% comment %}
<section class="ftco-section ftco-agent">
	<div class="container">
		<div class="row">
				<div class="col-md-3">
					<div class="agent">
							<div class="img">
								<img src="{{gamme.image.url}}" class="img-fluid" alt="Colorlib Template">
							</div>
							<div class="desc">
								<h3><a href="">{{gamme.name}}</a></h3>
									<p class="h-info"><span class="location">Listing</span> <span class="details">&mdash; 10 Properties</span></p>
							</div>
						</div>
				</div>
		</div>
	</div>
</section>
{% endcomment %}	
	
{% endblock content %}
